<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="/favicon.png">

 </head>

 <body>
    <form action="#" method="post">

    <script type="text/javascript">
        console.log('111');
        document.querySelector(".calc").onclick = async function summation(){

           let selected_time = document.querySelector('[name="selected_time"]').value; 
           let time = await eel.calc(selected_time)();  
           console.log(time, typeof time)
           document.querySelector('[name="output_code"]').value = time;
       }
